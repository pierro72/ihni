<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu QualityBox</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../assets/vendor/AdminLTE/bootstrap/css/bootstrap.min.css">
    <!-- Import thème ADMINLTE-->
    <link rel="stylesheet" href="../assets/vendor/AdminLTE/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
   folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../assets/vendor/AdminLTE/dist/css/skins/skin-blue.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.css">
    <!-- Feuille de style projet -->
    <link rel="stylesheet" href="../css/projet_stylesheet.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body class="skin-blue layout-top-nav">
    <div class="">
        <header class="main-header">
            <nav class="navbar navbar-static-top">
                <div class="container">

                    <div class="navbar-brand">

                        <b>Quality</b>BOX

                    </div>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
                            aria-expanded="false">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Navbar Menu Login -->
                    <div class="navbar-custom-menu">

                        <!-- Bienvenue + nom de l'utilisateur -->
                        <ul class="nav navbar-nav">
                            <li class="dropdown user-menu">

                                <span class="item">Bienvenue {{ app.user }} </span>

                            </li>

                            <!-- User Account Menu -->
                            <li class="dropdown user user-menu">
                                <!-- Menu Toggle Button -->

                                <!-- Bouton options -->
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-cog"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- Info utilisateur -->
                                    <li class="user-header">

                                        <p>
                                            {{ app.user }}
                                            <small>Créé le {{ app.user.createdAt }}</small>
                                        </p>

                                        <p>Equipe

                                            <small>{{ team.role.nom }} de {{ team.equipe.nom }}</small>

                                        </p>


                                    </li>
                                    <!-- Menu Body -->

                                    <!-- Menu Footer-->
                                    <li class="user-footer">
                                        <div class="pull-right">
                                            <a href="/logout" class="btn btn-default btn-flat">Déconnection</a>
                                        </div>
                                        <div class="pull-right"><a href="/qub/ihni/user" class="btn btn-default btn-flat">IHNI</a></div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <!-- jQuery 2.2.3 -->
    <script src="../assets/vendor/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../assets/vendor/AdminLTE/bootstrap/js/bootstrap.min.js"></script>


    <!-- SlimScroll -->
    <script src="../assets/vendor/AdminLTE/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../assets/vendor/AdminLTE/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../assets/vendor/AdminLTE/dist/js/app.min.js"></script>

</body>
</html>
